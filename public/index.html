                  },
                  {
                    lightness: 40,
                  },
                ],
              },
              {

                  },
                  {
                    weight: 1.2,
                  },
                ],
              },
              {

                elementType: "geometry",

                  {
                    lightness: 20,

                  {

                    lightness: 17,

                    lightness: 16,
                  },
                ],
              },
              {
                featureType: "transit",
                elementType: "geometry",
                stylers: [
                  {
                    color: "#000000",
                  },
                  {
                    lightness: 19,
                  },
                ],
              },
              {
                featureType: "water",
                elementType: "geometry",
                stylers: [
                  {
                    color: "#0f252e",
                  },
                  {
                    lightness: 17,
                  },
                ],
              },
            ],
          };

          var mapElement = document.getElementById("map");

          var map = new google.maps.Map(mapElement, mapOptions);

          var marker = new google.maps.Marker({
            position: new google.maps.LatLng(40.67, -73.94),
            map: map,
            title: "Snazzy!",
          });
